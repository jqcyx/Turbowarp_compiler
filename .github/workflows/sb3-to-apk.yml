name: SB3 to APK Build
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Android åŒ…å (ä¾‹å¦‚: com.yourname.game)'
        required: true
        type: string
      app_name:
        description: 'åº”ç”¨åç§° (ä¾‹å¦‚: MyScratchGame)'
        required: true
        type: string
      sb3_filename:
        description: 'é¡¹ç›®ä¸­ .sb3 æ–‡ä»¶å (ä¾‹å¦‚: game.sb3)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js ç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: å®‰è£… Turbowarp Packager
        run: npm install -g turbowarp-packager

      - name: ğŸ”„ SB3 â†’ HTML
        run: |
          mkdir -p dist
          turbowarp-packager "project/${{ inputs.sb3_filename }}" --output dist/index.html --html

      - name: è®¾ç½® JDK 17 (Android æ„å»ºå¿…éœ€)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: è®¾ç½® Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: '33.0.0'
          target: 'android-33'

      - name: å®‰è£… Cordova
        run: npm install -g cordova@12.0.0

      - name: åˆå§‹åŒ– Cordova é¡¹ç›®
        run: |
          cordova create cordova_build "${{ inputs.package_name }}" "${{ inputs.app_name }}"
          cd cordova_build
          cordova platform add android@12.0.1

      - name: éƒ¨ç½² HTML åˆ° Cordova
        run: |
          rm -rf cordova_build/www/*
          cp -r dist/* cordova_build/www/

      - name: æ„å»º APK
        run: |
          cd cordova_build
          cordova build android --release -- --packageType=apk

      - name: ğŸ“¦ ä¸Šä¼  APK äº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app_name }}-APK
          path: cordova_build/platforms/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30